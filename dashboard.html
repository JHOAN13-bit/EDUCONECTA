<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard EduConecta</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header><div class="logo"><div class="mark">EC</div>EduConecta</div></header>
<main>
<div class="card">
<h2>Bienvenido</h2>
<div id="welcome"></div>
<button class="btn btn-primary" onclick="location.href='chat.html'">Ir al Chat</button>
<button class="btn btn-secondary" id="logoutBtn">Cerrar sesión</button>
</div>
</main>
<script>
const session = JSON.parse(localStorage.getItem('educonecta_session'));
const welcome = document.getElementById('welcome');
const logoutBtn = document.getElementById('logoutBtn');
if(!session){window.location.href='registro.html';}
welcome.textContent = `${session.name} (${session.role}) — ${session.subject}`;
logoutBtn.addEventListener('click', ()=>{localStorage.removeItem('educonecta_session'); window.location.href='index.html';});
</script>
</body>
</html>
